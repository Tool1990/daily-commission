<!DOCTYPE HTML>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Colleague</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<div>
    <form action="#" th:action="@{/colleague_add}" th:object="${colleague}" method="post">
        <p>
            <label for="firstName">Vorname</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="Vorname">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </p>
        <p>
            <label for="lastName">Nachname</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Nachname">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </p>
        <input type="submit" value="Kollege hinzufÃ¼gen">
    </form>
</div>
</body>
</html>
